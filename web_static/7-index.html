<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>

    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" href="./images/icon.png" />
  </head>
  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3 class="filters-title">States</h3>
          <h4 class="filters-cities">Lagos, Abuja, Ekiti ...</h4>

          <ul class="popover">
            <li class="popover-item">
              <h2 class="popover-state">Lagos</h2>
              <ul class="popover-items">
                <li>Victoria Island</li>
                <li>Lekki</li>
              </ul>
            </li>

            <li class="popover-item">
              <h2 class="popover-state">Abuja</h2>
              <ul class="popover-items">
                <li>Kubwa</li>
                <li>Gwanripa</li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="amenities">
          <h3 class="filters-title">Amenities</h3>
          <h4 class="filters-cities">Shower, Jacuzzi, Pool ...</h4>
          <ul class="popover popover-aligned">
            <li>Shower</li>
            <li>Jacuzzi</li>
            <li>Internet</li>
          </ul>
        </div>
        <button class="btn btn-filters">Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>The Hacienda</h2>
        </article>

        <article>
          <h2>TopLoft</h2>
        </article>

        <article>
          <h2>AT & D</h2>
        </article>
      </section>
    </div>

    <footer>Best School</footer>
  </body>
</html>
